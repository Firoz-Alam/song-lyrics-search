<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>song-lyrics-search</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- custom css -->
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-dark my-3 col-md-10 mx-auto">
            <a class="navbar-brand" href="#">
                <img src="images/concert.png" alt="logo here">
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false">
                <img src="images/toggler-icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      
            </div>
        </nav>

        <main class="content-area">
            <div class="col-md-6 mx-auto my-5">
                <h1 class="text-center">Search Your Favorite Songs Lyrics</h1>
                <div class="search-box my-5">
                    <input type="text" class="form-control" name="" id="searchItem" placeholder="Enter Your Desired Songs...">
                    <button class="btn btn-success btn-search">Search</button>
                </div>
                <!-- error-message -->
                <h2 id="error-message" class="text-danger">Hello Error</h2>
                <!-- show lyrics -->
                <p id="song-lyrics" class="text-center my-3"> Hello</p>
            </div>

            <div id="song-container" class="search-result col-md-8 mx-auto my-5">
                
            </div>
        </main>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
